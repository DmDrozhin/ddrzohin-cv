<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="144x144" href="<%= BASE_URL %>favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>favicon/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <!-- <link rel="icon" href="<%= BASE_URL %>/favicon/favicon.ico"> default icon -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Open Graph Generated: a.pr-cy.ru -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Dmitriy Drozhzhin CV (Vue.js)">
    <meta property="og:description" content="Frontend Developer (Vue.js). Over 3 years of experience as a e-commerce web developer in the retail industry.">
    <meta property="og:url" content="https://dmdrozhin.github.io/ddrzohin-cv/">
    <meta property="og:image" content="https://dmdrozhin.github.io/ddrzohin-cv/img/my-photo.247179b8.webp">
    <meta property="og:site_name" content="CV - Dmitriy Drozhzhin - Frontend developer (Vue.js)">
    <meta property="og:locale" content="en_US">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
